<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title></title>
<link rel="stylesheet" type="text/css" href="css/common.css"/>
<link rel="stylesheet" href="css/style.css" />
<style type="text/css">
	.m-title{
		margin-left: 0.625rem;
		margin-top: 0.625rem;
		color: red;
		
	}
</style>
<script src="js/jquery.min.js"></script>

</head>
<body>
<!-- 代码 开始 -->
<div class="m-title">
	<h4>请选择收货地址:</h4>
</div>
<div class="iphone">
	<div class="browser">
        <!--选择地区-->
        <section class="express-area">
            <a id="expressArea" href="javascript:void(0)">
                <dl>
                    <dt>选择地区：</dt>
                    <dd>省 > 市 > 区/县</dd>
                </dl>
            </a>
        </section>
        <!--选择地区弹层-->
        <section id="areaLayer" class="express-area-box">
            <header>
                <h3>选择地区</h3>
                <a id="backUp" class="back" href="javascript:void(0)" title="返回"></a>
                <a id="closeArea" class="close" href="javascript:void(0)" title="关闭"></a>
            </header>
            <article id="areaBox">
                <ul id="areaList" class="area-list"></ul>
            </article>
        </section>
        <!--遮罩层-->
        <div id="areaMask" class="mask"></div>
        <script src="js/jquery.area.js"></script>
    </div>
</div>
<div class="mui-content">
	<div class="address">
		<p>送往：</p>
		<p></p>
	</div>
	<div class="pay">
		<p>共计：</p>
		<p></p>
		<p>确认支付</p>
	</div>
</div>
<!-- 代码 结束 -->
<script>
	$(".pay p:first").css({
		marginTop:"20px",
		float:"left"
	})
	
	$(".pay p:last").css({
		clear:"both",
		margin:"0 auto",
		borderRadius:"20px",
		backgroundColor:"#f6bed6",
		color:"blue",
		width:"200px",
		textAlign:"center",
		height:"50px",
		lineHeight:"50px"
	})
	$(".pay p:last").click(function(){
		if(window.confirm("您确认要支付吗？")){
			alert("支付成功");
			alert("即将跳转至订单详情");
		}else{
			alert("支付失败，请重新选择支付");
		}
	})
</script>

</body>
</html>
