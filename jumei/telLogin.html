<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>登陆</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/telLogin.css"/>
		<script src="js/jquery-3.1.1.js"></script>
		
	</head>
		
	<body>
		<script src="js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">登陆</h1>
			<span class="mui-pull-right" id="register">注册</span>
		</header>
		<div class="mui-content">
			<div class="mui-row">
			        <div class="mui-col-sm-4 mui-col-xs-4">
			            <li class="mui-table-view-cell">
			               <span class="mui-pull-right"></span>
			            </li>
			        </div>
					<div class="mui-col-sm-4 mui-col-xs-4">
						<li class="mui-table-view-cell">
						   <h4>使用手机登陆</h4>
						</li>
					</div>
			        <div class="mui-col-sm-4 mui-col-xs-4">
			            <li class="mui-table-view-cell">
			                <span class="mui-pull-left"></span>
			            </li>
			        </div>
			    </div>
				<form class="mui-input-group">
				    <div class="mui-input-row">
				    <input type="tel" class="mui-input-clear" placeholder="请输入11位手机号">
				    </div>
					<div class="mui-input-row">
						<input type="text" placeholder="请输入短信验证码">
						<button type="button" class="mui-btn mui-btn-block" >验证</button>
					</div>
					<div class="mui-row">
					        <div class="mui-col-sm-6 mui-col-xs-6">
					            <li class="mui-table-view-cell">
					              <a href="jumeiLogin.html">使用聚美账号登陆</a>
					            </li>
					        </div>
					        <div class="mui-col-sm-6 mui-col-xs-6">
					            <li class="mui-table-view-cell">
					               <a href="javascript:;">30天内自动登录</a>
					            </li>
					        </div>
					    </div>
				    <div class="mui-button-row">
				        <button type="button" class="mui-btn mui-btn-block" >登陆</button>
				    </div>
				</form>
				
		</div>
	</body>
<script>
	$("#register").click(function(){
		window.location.href = "register.html";
	})
</script>
</html>
